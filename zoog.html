<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            stroke('gray') //change color of outline
            strokeWeight(3); //thickness of outline
            
            fill('yellow'); 
            ellipse(350,150,200,200); //head
            ellipse(350,450,300,300); //body
            
            fill(39,158,255); //blue
            rect(250,250,200,50); //neck
            
            //eyes
            ellipse(300,140,30,30);
            ellipse(400,140,30,30);
            
            fill('black')
            textSize(40);
            text("HAPPY",250,400);
            text("OCT2016",300,450);
    
            //hands
            line(100,300,210,400);
            line(490,400,570,280);
        }
    </script>
</head>

<body>
     <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jenniferl4209/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
